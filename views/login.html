    <script type="text/javascript">
        $(function () {
            $("#loginform").submit(function(){
            	var argu = $(this).serialize().split("&");
            	var acc = argu[0].split("=")[1];
            	var pas = argu[1].split("=")[1];
	            $.ajax({
	                url:"/login",
                    type:"post",
	                data:{
	                    account: acc,
	                    password: pas
	                },
                    success:function(res){
	                	console.log(res);
                        if(res.status == true){
	                        window.location.href='person-home.html';
                        }else{
                            $("#loginform .form-group").eq(0).attr("class","form-group has-error");
	                        $("#loginform .form-group").eq(1).attr("class","form-group has-error");

	                        $("#loginform .form-group").eq(1).after("<div id='errormsg'>用户名或密码错误</div>");

                        }
	                }
	            });
                return false;
            });

            $("#inputUsernameEmail").on('change',function(){
	            $("#loginform .form-group").eq(0).attr("class","form-group");
	            $("#loginform .form-group").eq(1).attr("class","form-group");
	            var emsg = $("#errormsg");
	            if(emsg=== undefined){}
	            else{
	            	emsg.remove();
                }
            })
	        $("#inputPassword").on('change',function(){
		        $("#loginform .form-group").eq(0).attr("class","form-group");
		        $("#loginform .form-group").eq(1).attr("class","form-group");
		        var emsg = $("#errormsg");
		        if(emsg=== undefined){}
		        else{
			        emsg.remove();
		        }
	        })
        });
    </script>
